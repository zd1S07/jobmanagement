<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>パスワードリセット</title>
    <link rel="stylesheet" href="/css/reset.css">
</head>
<body>
    <h1>パスワードをリセットする</h1> <!-- 日本語に変更 -->

    <form th:action="@{/account/password/reset/confirm}" method="post">
        <input type="hidden" name="token" th:value="${token}" />
        <div>
            <label for="password">新しいパスワード:</label> <!-- 日本語に変更 -->
            <input type="password" id="password" name="password" minlength="8" required />
        </div>

        <div>
            <label for="confirmPassword">パスワードの確認:</label> <!-- 日本語に変更 -->
            <input type="password" id="confirmPassword" name="confirmPassword" required />
        </div>

        <div>
            <button type="submit">パスワードをリセット</button> <!-- 日本語に変更 -->
        </div>
    </form>

    <div th:if="${error}" style="color:red;">
        <p th:text="${error}"></p>
    </div>

    <p><a th:href="@{/account/login}">ログインページに戻る</a></p>
</body>
</html>
