<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>アカウント作成</title>
    <link rel="stylesheet" href="/css/create.css">
</head>
<body>
    <!-- フォーム全体を囲むコンテナ -->
    <div class="form-wrapper">
        <!-- タイトル -->
        <h1 class="form-title">アカウント作成</h1>

        <!-- フォーム -->
        <div class="form-container">
            <form th:action="@{/account/create}" th:object="${user}" method="post">
                <div>
                    <label for="email">メールアドレス:</label>
                    <input type="email" id="email" th:field="*{email}" />
                    <!-- Emailフィールドのバリデーションエラー表示 -->
                    <div class="validation-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

                </div>

                <div>
                    <label for="password">パスワード:</label>
                    <input type="password" id="password" th:field="*{password}" minlength="8" maxlength="16" required />
                    <!-- Passwordフィールドのバリデーションエラー表示 -->
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div>
                    <button type="submit">作成</button>
                </div>
            </form>
        </div>

        <!-- パスワードを忘れた方は？リンク -->
        <div class="forgot-password">
            <p>パスワードを忘れた方は<a th:href="@{/account/password/reset}">こちら</a></p>
        </div>

        <!-- ログインリンク -->
        <div>
            <p>既にアカウントをお持ちですか？<a th:href="@{/account/login}">ログインはこちら</a></p>
        </div>
    </div>
</body>
</html>
