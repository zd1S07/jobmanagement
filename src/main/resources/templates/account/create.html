<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>アカウント作成</title>
</head>
<body>
    <h1>アカウント作成</h1>

    <!-- th:objectを使用してフォームにUserオブジェクトをバインド -->
    <form th:action="@{/account/create}" th:object="${user}" method="post">
        <div>
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" th:field="*{email}" />
            <!-- Emailフィールドのバリデーションエラー表示 -->
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div>
            <label for="password">パスワード:</label>
            <input type="password" id="password" th:field="*{password}" minlength="8" maxlength="16" required />
            <!-- Passwordフィールドのバリデーションエラー表示 -->
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div>
            <button type="submit">作成</button>
        </div>
    </form>

    <!-- ログインリンクを常に表示 -->
    <div>
        <p>既にアカウントをお持ちですか？<a th:href="@{/account/login}">ログインはこちら</a></p>
    </div>
    
</body>
</html>
