<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>パスワードリセット</title>
</head>
<body>
    <h1>パスワードリセット</h1>

    <form th:action="@{/account/password/reset}" method="post">
        <div>
            <label for="email">メールアドレス:</label> <!-- 日本語に変更 -->
            <input type="email" id="email" name="email" required />
        </div>
        <div>
            <button type="submit">リセットリンクを送信</button> <!-- 日本語に変更 -->
        </div>
    </form>

    <div th:if="${error}" style="color:red;">
        <p th:text="${error}"></p>
    </div>

    <div th:if="${message}" style="color:green;">
        <p th:text="${message}"></p>
    </div>

    <p><a th:href="@{/account/login}">ログインページに戻る</a></p>
</body>
</html>
